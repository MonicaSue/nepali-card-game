<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="./css-card-deck/css/cardstarter.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
  <title>Nepali Card Game</title>
</head>
<body>
  <h1>Nepali Card Game</h1>
  <h2 id="message">Message</h2>
  <main class="clickable-cards">
    <section id="computer-hand-container"></section>
    <div id="computer-discard-container"></div>
    <div id="deck" class="card large back-blue shadow"></div>
    <div id="player-discard-container"></div>
    <section id="player-hand-container"></section>
  </main>
  <div id="movement">
    <button id="deal">Deal</button>
    <button id="discard">Discard</button>
    <button id="pick-up-card">Pick Up</button>
    <button id="compare-hands">Compare Hands</button>
  </div>
  <section class="scoreboard">
    <div class="scoreboard-item" id="player1">Player 1</div>
    <div class="scoreboard-item" id="player2">Player 2</div>
    <div class="scoreboard-item" id="player1-points">50 points</div>
    <div class="scoreboard-item" id="player2-points">100 points</div>
  </section>
  <button id="reset">New Game</button>
</body>
</html>
