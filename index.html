<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="./css/card.starter.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <script defer src="./js/confetti.js"></script>
  <title>Nepali Card Game</title>
</head>
<body>
  <main>
    <h1>Nepali Card Game</h1>
    <h2 id="message">Message</h2>
    <section id="computer-hand">computer hand</section>
    <section id="pick-up">
      <div id="deck" class="card large back-blue shadow"></div>
      <div id="computer-discard">computer Card</div>
      <div id="player-discard">playerCard</div>
    </section>
    <section id="player-hand">player hand</section>
    <button id="compare-hands">Compare Hands</button>
    <button id="reset">New Game</button>
  </main>
</body>
</html>
